<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор объемов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="nav-container">
    <div class="nav-content">
        <a class="nav-btn left-btn" href="feedback.html">Обратная связь</a>
        <div class="right-buttons">
            <a class="nav-btn" href="about.html">О нас</a>
            <a class="nav-btn" href="contacts.html">Контакты</a>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="calculator-container">
        <h1>Калькулятор объемов тел</h1>

        <label for="shape">Выберите фигуру:</label>
        <select id="shape" onchange="updateParameters()">
            <option value="cube">Куб</option>
            <option value="sphere">Сфера</option>
            <option value="tetrahedron">Тетраэдр</option>
            <option value="torus">Тор</option>
            <option value="ellipsoid">Эллипсоид</option>
        </select>

        <div id="parameters">
            <label for="param1">Параметр 1:</label>
            <input type="number" id="param1" step="any" placeholder="Введите значение">

            <label for="param2" id="param2-label" style="display: none;">Параметр 2:</label>
            <input type="number" id="param2" step="any" placeholder="Введите значение" style="display: none;">
        </div>

        <button onclick="calculateVolume()">Рассчитать</button>

        <h2>Результат: <span id="result">-</span></h2>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
