<html lang="ru">
<head>

  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <h1>Обратная связь</h1>

      <a class="nav-btn left-btn" href="index.html">На главную</a>
    </div>

      <label for="message" class="form-label">Сообщение</label>
